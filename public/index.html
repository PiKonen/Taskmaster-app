<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskMaster Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-root">
      <header class="app-header">
        <div class="header-inner">
          <div class="brand-title">TaskMaster Pro</div>
        </div>
      </header>

      <!-- Top area (card with form) - will be visually fixed below header via JS to keep it at top of view -->
      <div id="top-area" class="top-area">
        <div class="task-card">
          <h2 class="page-title">Add new task</h2>

          <form class="task-form" autocomplete="off">
            <div class="form-error" id="task-error" aria-live="polite"></div>

            <div class="input-wrapper">
              <input id="task-input" class="task-input" type="text" name="task" aria-describedby="task-error" placeholder="Enter your task...">
            </div>

            <button class="add-button" type="submit"><svg class="add-button-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"><path d="M12 5c.552 0 1 .448 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6c0-.552.448-1 1-1z" fill="#fff"/></svg><span class="add-button-label">Add new task</span></button>
          </form>
        </div>
      </div>

      <main class="main-content">
        <section id="list-area" class="tasks-section">
          <h3 class="tasks-heading">My tasks <span id="open-count" class="open-count" aria-live="polite">(0)</span></h3>
          <ul class="task-list" aria-live="polite"></ul>
          <nav id="pagination" class="pagination-wrapper" aria-label="Pagination"></nav>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
